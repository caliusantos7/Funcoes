<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    Entre com o seu nome: <input id="ipt_nome" type="text"> 
    <br>
    Entre com o seu sobrenome: <input id="ipt_sobrenome" type="text"> 
    <br>
    <button onclick="mostrarSeparado()">Botão Separavel</button>
    <button onclick="mostrarJunto()">Botão Junto</button>
</body>
</html>

<script>
    function mostrarSeparado() {
        alert(" O primeiro nome é: " + ipt_nome.value)
        alert("O sobrenome é: " + ipt_sobrenome.value)
    }
    function mostrarJunto() {
        alert(ipt_nome.value + " " + ipt_sobrenome.value)
    }
</script>
